<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
 <form>
  <div class="login-page">
  <div class="form">
  <p style="color:red" id="message">{{message}}</p>
    <form class="login-form">
      <input type="text" ng-model="username" placeholder="name" required/>
      <input type="password" ng-model="password" placeholder="password" required/>
      <input type="email" ng-model="email" placeholder="email address" required/>
      <button type="submit" ng-click="Create()">Create</button>
      <p class="message">Already registered!! <a href="/">Sign In</a></p>
    </form>
  </div>
</div>
</form>
</body>
</html>
